<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #a18cd1;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #333;
    }

    .profile-card p {
      margin-bottom: 10px;
      color: #555;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img" />
    <h2 id="username">Your Name</h2>
    <p>Email: <span id="useremail">your@email.com</span></p>
    <p>User ID: <span id="userid">12345</span></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="index.js"></script>
</body>
</html>
