<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-left">
        <h1>facebook</h1>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>
      <div class="nav-right">
        <a href="#" class="nav-link"><i class="fas fa-home"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-user-friends"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-bell"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-comment-dots"></i></a>
        <a href="#" class="nav-link profile-link">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ7aiTD4QxGhdG1Xf2bQB65ADr6piK6_gFjA&s" alt="Profile" />
        </a>
      </div>
    </nav>
    <main class="main-content">
      <aside class="sidebar-left">
        <div class="user-profile">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ7aiTD4QxGhdG1Xf2bQB65ADr6piK6_gFjA&s" alt="Profile Picture" class="profile-img" />
          <div>
            <p id="username">Your Name</p>
            <small>Email: <span id="useremail"></span></small>
            <small>User ID: <span id="userid"></span></small>
          </div>
        </div>
        <div class="sidebar-menu">
          <a href="#"><i class="fas fa-user-friends"></i><span>Friends</span></a>
          <a href="#"><i class="fas fa-users"></i><span>Groups</span></a>
          <a href="#"><i class="fas fa-store"></i><span>Marketplace</span></a>
          <a href="#"><i class="fas fa-video"></i><span>Watch</span></a>
        </div>
      </aside>
      <section class="feed">
        <div class="create-post">
          <div class="post-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ7aiTD4QxGhdG1Xf2bQB65ADr6piK6_gFjA&s" alt="Profile" />
            <input type="text" placeholder="What's on your mind?" />
          </div>
          <div class="post-options">
            <button><i class="fas fa-images"></i>Photo/Video</button>
            <button><i class="fas fa-video"></i>Live Video</button>
            <button><i class="fas fa-smile"></i>Feeling/Activity</button>
          </div>
        </div>
        <div class="post">
          <div class="post-header-top">
            <div class="post-user-info">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ7aiTD4QxGhdG1Xf2bQB65ADr6piK6_gFjA&s" alt="Profile" />
              <div>
                <h4>Username</h4>
                <small>5 hours ago</small>
              </div>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="post-body">
            <p>This is a sample post. It can contain text and images.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ7aiTD4QxGhdG1Xf2bQB65ADr6piK6_gFjA&s" alt="Post Image" class="post-image" />
          </div>
          <div class="post-footer">
            <div class="post-stats">
              <div class="likes-comments">
                <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-comment"></i>
                <span>120 Likes, 34 Comments</span>
              </div>
              <div class="shares">
                <span>10 Shares</span>
              </div>
            </div>
            <div class="post-actions">
              <button><i class="fas fa-thumbs-up"></i>Like</button>
              <button><i class="fas fa-comment"></i>Comment</button>
              <button><i class="fas fa-share"></i>Share</button>
            </div>
          </div>
        </div>
      </section>
      <aside class="sidebar-right">
        <div class="sidebar-friends">
          <h4>Suggested Friends</h4>
          <div class="friend-list" id="friends">
            <!-- <div class="friend-item">
              <img src="https://via.placeholder.com/30" alt="Friend Profile" />
              <p>Friend 1</p>
              <button class="add-friend-btn">Add Friend</button> -->
            </div>
          </div>
        </div>
      </aside>
    </main>
    <div style="text-align: center; padding-bottom: 20px;">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>

</html>
