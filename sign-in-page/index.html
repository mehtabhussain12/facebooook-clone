<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>craete new account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatner">
        <div class="logo">
            <img src="/images/4lCu2zih0ca.svg" alt="">
        </div>
        <div class="main-form">
            <div class="form-head">
                <h2>Create a new account</h2>
                <p>It's quick and easy.</p>
            </div>
            <hr>
            <form action="" onsubmit="RegisterForm(event)">
                <input type="text" name="" id="new-username" placeholder="First name" required>
                <input type="email" placeholder="Email address or phone number" id="new-email" required>
                <input type="password" placeholder="New password" id="new-password" required >
                <button class="green-btn">Sign Up</button>
                <div class="forget">
                    <a href="/login-page/index.html">Already have an account?</a>
                </div>

            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
