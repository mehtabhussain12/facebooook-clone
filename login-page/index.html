<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login and Register Page -->

    <div class="main">
        <div class="logo">
            <img src="/images/4lCu2zih0ca.svg" alt="facebook Logo">
            <span>Facebook helps you connect and share <br> with the people in your life</span>
        </div>
        <!-- Login Form -->
        <div class="login-form">
            <form action="" onsubmit="LoginForm(event)">
                <input type="email" placeholder="Email address or phone number" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button class="blue-btn">Login</button>
               <div class="forget">
                 <a href="">Forgotten password?</a>
               </div>
                <hr>
                <button class="green-btn"> <a href="/sign-in-page/index.html">Create new account</a></button>
            </form>
            <span class="page"><a href="">Craete a Page</a>for a celebrity, brand or business.</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
</body>
</html>
